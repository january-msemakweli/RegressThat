name: Generate PDF from paper.md

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Generate PDF
      run: |
        bundle exec ruby /home/runner/work/_actions/xuanxu/paper-action/main/get_paper.rb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload PDF
      uses: actions/upload-artifact@v3
      with:
        name: paper
        path: paper.pdf
